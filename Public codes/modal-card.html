<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Card</title>
    <style>
        /* Estilização do card */
        .card {
            width: 150px;
            height: 200px;
            background: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 10px auto;
            border-radius: 8px;
            text-align: center;
        }

        /* Estilização do modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="card" onclick="abrirModal()">Abrir Modal</div>

    <!-- Modal -->
    <div class="modal" id="modal" onclick="fecharModal(event)">
        <div class="modal-content">
            <h2>Conteúdo do Card</h2>
            <p>Este é um modal simples.</p>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById("modal").style.display = "flex";
        }

        function fecharModal(event) {
            if (event.target.id === "modal") {
                document.getElementById("modal").style.display = "none";
            }
        }
    </script>

</body>
</html>
