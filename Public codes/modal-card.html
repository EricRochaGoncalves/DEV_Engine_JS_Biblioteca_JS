<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Card</title>
    <style>
        /* Estilização do card */
        .card {
            width: 150px;
            height: 200px;
            background: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 10px auto;
            border-radius: 8px;
            text-align: center;
        }

        /* Estilização do modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="card" onclick="abrirModal('modal1')">Abrir Modal 1</div>
    <div class="card" onclick="abrirModal('modal2')">Abrir Modal 2</div>

    <!-- Modal 1 -->
    <div class="modal" id="modal1" onclick="fecharModal(event, 'modal1')">
        <div class="modal-content">
            <h2>Conteúdo do Card 1</h2>
            <p>Este é o modal 1.</p>
        </div>
    </div>

    <!-- Modal 2 -->
    <div class="modal" id="modal2" onclick="fecharModal(event, 'modal2')">
        <div class="modal-content">
            <h2>Conteúdo do Card 2</h2>
            <p>Este é o modal 2.</p>
        </div>
    </div>

    <script>
        function abrirModal(id) {
            document.getElementById(id).style.display = "flex";
        }

        function fecharModal(event, id) {
            if (event.target.id === id) {
                document.getElementById(id).style.display = "none";
            }
        }
    </script>

</body>
</html>
